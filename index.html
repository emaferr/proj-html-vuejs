<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dist/css/app.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>Barber Shop</title>

</head>

<body>

    <div class="absolute_button">
        <button class="shadow">
            <i class="fab fa-atlassian"></i>
            <span class="absolute_text">Demos</span>                        
        </button>
        <button class="shadow">
            <i class="fas fa-comments-dollar d-block price"></i>
            <span class="absolute_text">On Sale</span>
        </button>
    </div>

    <!-- Site header -->
    <header class="site_header">

        <div class="header_nav">

            <!-- Jumbotron Section -->
            <div class="jumbotron">

                <div class="container">

                    <nav class="navbar navbar-light py-3">
                        
                        <a class="navbar-brand" href="#">
                            <img src="./dist/img/avadabarbers-logo-x2.png" alt="Barber Shop Logo" width="120" height="40">
                        </a>
                        <div>
                            <i class="fas fa-shopping-cart fs-6 px-3"></i>
                            <i class="hamburger_menu fas fa-bars fs-6"></i>
                        </div>
                      
                    </nav>
        
                    <div class="row">
                        <div class="title_section col-6 my-auto">
                            <h1 class="">Barber Shop</h1>
                            <hr>
                            <span>The Pinnacle of Male Grooming</span>
                            <button>learn more</button>
                        </div>
                        <div class="col-6 text-end">
                            <img src="./dist/img/avadabarbers_hero_focalmirror.png" width="100%" alt="">
                        </div>
                    </div>

                </div>

            </div>
        <!-- end Jumbotron Section -->

        </div>

    </header>
    <!-- end Site header -->

    <!-- Site Main -->
    <main>

        <section class="awards text-center">

            <span class="fw-bolder">AWARD WINNING</span>

            <h2>Pro Barbers</h2>

            <button class="mt-3">meet your new barber</button>

            <div class="divisor"></div>
            
        </section>

        <section class="services_section text-center bg-white mt-4">

            <span class="fw-bolder">MENS GROOMING</span>

            <h2>Services</h2>

            <div class="container">
                <div class="row">
                    <div class="services_card col">
                        <img src="./dist/img/avadabarbers-trimcut-icon-before.png" alt="Trimcut icon">
                        <h5>Trim & Cut</h5>
                    </div>
                    <div class="services_card col">
                        <img src="./dist/img/avadabarbers-washndry-icon.png" alt="Trimcut icon">
                        <h5>Trim & Cut</h5>
                    </div>
                    <div class="services_card col">
                        <img src="./dist/img/avadabarbers-trimcut-icon-before.png" alt="Trimcut icon">
                        <h5>Trim & Cut</h5>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <!-- end Site Main -->

    <script src="./dist/js/app.js"></script>
</body>

</html>
